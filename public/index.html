<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Analytics - A quickstart guide for JavaScript</title>
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="src/bootstrap.min.css">-->
  <link rel="stylesheet" href="css/main.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
  
  <!--<script src="src/angular.min.js"></script>
  <script src="src/angular-route.min.js"></script>-->
  
</head>
<body ng-app="GAManager">
  
  <loader></loader>
  
  <div class="container">
    <alert ng-repeat="alert in $root.alerts" type="{{alert.type}}" close="alert.close" icon="{{alert.icon}}">{{alert.msg}}</alert>
    
    <div ng-view></div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://apis.google.com/js/client.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  
  <!--<script src="src/jquery.min.js"></script>
  <script src="src/client.js"></script>
  <script src="src/bootstrap.min.js"></script>-->
  
  <script src="//localhost:8080/scripts/common.js"></script>
</body>
</html>
